<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chronos</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./pomodoro.css">
	<script src="/navbar/navbar.js" type="module"></script>
	<script src="/chatbot/chatbot.js" type="module"></script>
	<script src="./pomodoro.js" type="module"></script>
</head>

<body>
	<div class="settings-cog">
		<img src="/assets/cog.png" alt="Settings" id="settingsCog">
	</div>
	<audio id="timerChime" src="/assets/pomodoroChime.mp3" preload="auto"></audio>
	<div class="navbar"></div>
	<div class="main_content">
		<div class="info">
			<section>
				<div class="container">
					<h1>pomodoro</h1>
					<div class="panel">
						<p id="work">work</p>
						<p id="break">break</p>
					</div>
					<div class="timer">
						<div class="circle">
							<div class="time">
								<p id="minutes"></p>
								<p>:</p>
								<p id="seconds"></p>
							</div>
						</div>
					</div>
					<div class="controls">
						<button id="start"><i class="fa-solid fa-play"></i></button>
						<button id="pause" class="control-button" style="display: none;"><i class="fa-solid fa-pause"></i></button>
						<button id="reset" class="control-button" style="display: none;"><i
								class="fa-solid fa-arrow-rotate-left"></i></button>
					</div>
				</div>
			</section>
		</div>
		<div class="chatbot-container"></div>
	</div>
</body>

</html>
