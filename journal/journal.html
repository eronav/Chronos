<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chronos</title>
  <link href="/journal/journal.css" rel="stylesheet" type="text/css" />
  <script type="module" src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="/journal/journal.js" type="module"></script>
  <script src="/chatbot/chatbot.js" type="module"></script>
  <script src="/navbar/navbar.js" type="module"></script>
</head>

<body style="overflow: hidden;">
  <div class="navbar"></div>

  <div class="main_content">
    <h1 class="header">Journals</h1>
    <div class="journals-container" id="journals-container"></div>
    <div class="container">
      <button class="add-notebook" id="add-journal-btn"></button>
    </div>
  </div>
  <div id="titleModal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-btn">&times;</span>
      <h2>Enter Title Name</h2>
      <input type="text" id="titleInput" placeholder="Type your title here...">
      <button style="background-color: var(--secondaryaccent); float: right; margin-right: 0;" id="set-title-btn">Set
        Title</button>
    </div>
  </div>


  <div class="main">

  </div>

  <div class="chatbot-container"></div>
</body>

</html>
