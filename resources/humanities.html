<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TaskMaster</title>
	<link href="/resources/allresource.css" rel="stylesheet" />
	<script src="/navbar/navbar.js" type="module"></script>
</head>

<body>


	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<div class="navbar"></div>
	<div class="main_content">
		<div class="info">
			<div class="container">
				<div class="row1">
					<a href='https://www.pw.org/literary_magazines' target='_blank'>

							Club</button>
					</a>
					<a href='https://www.act-sf.org/training/general-information/' target='_blank'>
						<button class="btn btn2"><ion-icon name="people-outline"></ion-icon>Theater Productions</button>
					</a>
					<a href='https://exchanges.state.gov/us' target='_blank'>

			</div>
		</div>
